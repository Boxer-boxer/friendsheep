{% extends 'blogue/navbar.html'%}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}	
  <div class='row'>
	<div class='col col-lg-6 col-sm-12 offset-lg-3 mt-2 '>
		Reset Password!
		{% if messages %}
			{% for message in messages%}
				<span class='p-3 mb-2 bg-success text-white d-block'>{{message}}</span>	
			{% endfor %}
		{% endif %}
		<div class='card'>
			<div class='card-content p-3'>	
				<form method='post'>
					{% csrf_token %}
					{{ form|crispy }}
					<button type='submit' value='submit' class='btn btn-large btn-warning float-right'> Reset the Password here </button>	
				</form>
			</div>
		</div>
	</div>
</div>		
{% endblock content %}
